<!DOCTYPE html>
<html>
    <head>
        <title>Vent Chat</title>
        <style>
            #container {
              width: 700px;
              margin: 0 auto;
            }
            .chat-input {
              width: 300px;
              height: 35px;
              border: solid 1px #444;
            }
            .chat-submit {
              width: 50px;
              height: 35px;
              border: solid 1px #444;
            }
            .chat-window {
              height: 300px;
              width: 400px;
            }
            #chatRegion {
              float: left;
              border: 1px grey solid;
              border-radius: 10px;
              padding: 10px;
            }
          </style>
    </head>
    <body>
        <div id="container">
            <h1>
                Vent Chat
            </h1>
            <div id="chatRegion">
                <div class="chat-window"></div>
                <form class="chat-form">
                    <label class="chat-label">
                        Speak your mind:
                        <input type="text" class="chat-input" />
                    </label>
                    <input type="submit" class="chat-submit" value="Send" />
                    <p></p>
                </form>
                    <label class="username-label">
                        Username:
                        <input type="text" class="username-input" />
                    </label>
                    <input type="submit" class="username-submit" value="Update username" />
                <form class="username-form">

                </form>
            </div>
        </div>

        <script src="socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
