<!DOCTYPE html>
<html>
    <head>
        <title>Chatabolic</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div id="container">
            <h1>
                Chatabolic
            </h1>
            <div id="chatRegion">
                <div class="chat-window"></div>
                <form class="chat-form">
                    <label class="chat-label">
                        Message to send:
                        <input type="text" class="chat-input" />
                    </label>
                    <input type="submit" class="chat-submit" value="Send" />
                    <p></p>
                    <label class="chat-error" value=" "></label>
                    <p></p>
                </form>
                    
                <form class="username-form">
                  <label class="current-username">Current username: </label>
                  <label class="username-display" value=" "></label>
                  <p></p>
                  <label class="username-label">
                      Update username:
                      <input type="text" class="username-input" />
                  </label>
                  <input type="submit" class="username-submit" value="Update username" />
                  <p></p>
                  <label class="username-response" value=" "></label>
                </form>
            </div>
        </div>

        <script src="socket.io/socket.io.js"></script>
        <script src="script.js"></script>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Firebase -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

        <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBDCZ7lehJGVY4tAWyPzAXkEiekx9QJkUY",
            authDomain: "chatabolic.firebaseapp.com",
            projectId: "chatabolic",
            storageBucket: "chatabolic.appspot.com",
            messagingSenderId: "307425308969",
            appId: "1:307425308969:web:c46450f53bc49e8e8d8738"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
                },
                uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: '<url-to-redirect-to-on-success>',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
            };

        ui.start('#firebaseui-auth-container', uiConfig);
        </script>

        <script src="firebase.js"></script>
        <!-- The surrounding HTML is left untouched by FirebaseUI.
            Your app may use that space for branding, controls and other customizations.-->
