<!DOCTYPE html>
<html>
    <head>
        <title>Chatabolic</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div id="container">
            <h1>
                Chatabolic
            </h1>
            <div id="chatRegion">
                <div class="chat-window"></div>
                <form class="chat-form">
                    <label class="chat-label">
                        Message to send:
                        <input type="text" class="chat-input" />
                    </label>
                    <input type="submit" class="chat-submit" value="Send" />
                    <p></p>
                    <label class="chat-error" value=" "></label>
                    <p></p>
                </form>
                    
                <form class="username-form">
                  <label class="current-username">Current username: </label>
                  <label class="username-display" value=" "></label>
                  <p></p>
                  <label class="username-label">
                      Update username:
                      <input type="text" class="username-input" />
                  </label>
                  <input type="submit" class="username-submit" value="Update username" />
                  <p></p>
                  <label class="username-response" value=" "></label>
                </form>
            </div>
        </div>

        <script src="socket.io/socket.io.js"></script>
        <script src="script.js"></script>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

        <!-- Firechat -->
        <link rel="stylesheet" href="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.css" />
        <script src="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.js"></script>

        <script src="firebase.js"></script>
        <button onclick="login()">Login with Twitter</button>

    </body>
</html>
